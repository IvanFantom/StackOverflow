<div class="container">
    <div class="col-md-12">
        <h1>{{question.title}}</h1>
        <p>{{question.content}}</p>
        <div>
            <span class="badge">Asked {{question.date | date:'yyyy-MM-dd HH:mm:ss'}}</span>
            <div class="pull-right">
                <span data-ng-repeat="tag in question.tags">
                    <span class="label label-info">{{tag.text}}</span>
                </span>
            </div>
        </div>
        
        <div class="col-md-offset-3" data-ui-view="question-comments"></div>

        <hr />

        <h3>Answers</h3>
        <div>
            <div data-ng-repeat="answer in question.answers">
                <div class="row">
                    <div class="col-md-10">
                        <p>{{answer.content}}</p>
                    </div>

                    <div class="col-md-2">
                        <span class="badge">{{answer.date | date:'yyyy-MM-dd HH:mm:ss'}}</span>
                    </div>
                </div>
                
                <div class="col-md-offset-3">
                    <h4>Comments</h4>
                    <div data-ng-repeat="comment in answer.comments">
                        <div class="well row">
                            <div class="col-md-10">
                                <p>{{comment.content}}</p>
                            </div>

                            <div class="col-md-2">
                                <span class="badge">{{comment.date | date:'yyyy-MM-dd HH:mm:ss'}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div data-ng-show="show" class="col-md-7">
                            <input data-ng-model="answerComment.content" class="form-control" type="text" />
                        </div>
                        <button data-ng-click="show=true" data-ng-hide="show" class="btn btn-warning">add comment</button>
                        <button data-ng-click="show=false; answerComment={}" data-ng-show="show" class="btn btn-default">cancel</button>
                        <button data-ng-click="addCommentToAnswer(answer.id); show=false" data-ng-show="show" class="btn btn-primary">save</button>
                    </div>
                </div>
            </div>
        </div>

        <hr />

        <h3>Your answer</h3>
        <div class="container well">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label">Content</label>
                    <textarea class="form-control" data-ng-model="answer.content"></textarea>
                </div>

                <div class="form-group pull-right">
                    <input class="btn btn-primary" type="button" data-ng-click="addAnswer()" value="Add new answer" />
                </div>
            </div>
        </div>
    </div>
</div>
