<h4>Comments</h4>
<div ng-repeat="comment in question.comments">
    <div class="well row">
        <div class="col-md-10">
            <p>{{comment.content}}</p>
        </div>

        <div class="col-md-2">
            <span class="badge">{{comment.date | date:'yyyy-MM-dd HH:mm:ss'}}</span>
        </div>
    </div>
</div>
<div class="form-group">
    <div ng-show="showme" class="col-md-7">
        <input ng-model="questionComment.content" class="form-control" type="text" />
    </div>
    <button ng-click="showme=true" ng-hide="showme" class="btn btn-warning">add comment</button>
    <button ng-click="showme=false; questionComment={}" ng-show="showme" class="btn btn-default">cancel</button>
    <button ng-click="addCommentToQuestion(); showme=false" ng-show="showme" class="btn btn-primary">save</button>
</div>
