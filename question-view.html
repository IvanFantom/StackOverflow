<div class="container">
    <div class="col-md-12">
        <h1>{{question.title}}</h1>
        <p>{{question.content}}</p>
        <div>
            <span class="badge">Asked 2014-08-11 20:47:04</span>
            <div class="pull-right">
                <span ng-repeat="tag in question.tags"
                    class="label label-info">{{tag}}</span>
            </div>
        </div>

        <div class="col-md-offset-3">
            <h4>Comments</h4>
            <div ng-repeat="comment in question.comments">
                <div class="well row">
                    <div class="col-md-10">
                        <p>{{comment.content}}</p>
                    </div>

                    <div class="col-md-2">
                        <span class="badge">2014-08-11 20:47:04</span>
                    </div>
                </div>
            </div>
            <button class="btn btn-warning">add comment</button>
        </div>

        <hr />

        <h3>Answers</h3>
        <div>
            <div ng-repeat="answer in question.answers">
                <div class="row">
                    <div class="col-md-10">
                        <p>{{answer.content}}</p>
                    </div>

                    <div class="col-md-2">
                        <span class="badge">2014-08-11 20:47:04</span>
                    </div>
                </div>
                <button class="btn btn-warning">add comment</button>
            </div>
        </div>

        <hr />

        <h3>Your answer</h3>
        <div class="container well">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label">Content</label>
                    <textarea class="form-control" ng-model="answer.content"></textarea>
                </div>

                <div class="form-group pull-right">
                    <input class="btn btn-primary" type="button" ng-click="create(answer)" value="Post your answer" />
                </div>
            </div>
        </div>        
    </div>
</div>
