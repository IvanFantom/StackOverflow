<div class="container well" style="width:300px; margin: 0 auto;">
    <form class="form-horizontal" name="createForm">
        <div class="form-group">
            <label class="control-label">Title</label>
            <input class="form-control" type="text" ng-model="question.title" />
        </div>

        <div class="form-group">
            <label class="control-label">Content</label>
            <textarea class="form-control" ng-model="question.content"></textarea>
        </div>

        <div class="form-group">
            <label class="control-label">Tags</label>
            <input class="form-control" type="text" ng-model="question.tags" />
        </div>
        <div class="form-group pull-right">
            <input class="btn btn-default" type="button" ng-click="save(question, createForm)" value="Create" />
        </div>
    </form>
    {{question.id}}
    {{question.title}}
    {{question.content}}
</div>
